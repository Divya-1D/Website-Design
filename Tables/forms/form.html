<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/form.css">
   
</head>
<body>
    <div class="container">
        <h2>Fill the details to login</h2>
        <form id="form-main" onsubmit="event.preventDefault();onSubmitFunction();">
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" id="firstName"/>
            </div>
            
            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName"/>
            </div>
    
            <div>
                <label>Contact No</label>
                <input type="number" name="contact" id="contact"/>
            </div>

            <div>
                <label>Employee ID</label>
                <input type="number" name="empID" id="empID"/>
            </div>

            <div>
                <label>Designation</label>
                <input type="text" name="designation" id="designation"/>
            </div>

            <div>
                <label>Salary</label>
                <input type="number" name="salary" id="salary"/>
            </div>


            <div>
                <button class="submit">Submit</button>
                <button class="reset">Reset</button>
                
            </div>
        </form>
    </div>

    <script>
        //regular function
        function onSubmitFunction() {
            console.log("SOmething")
            alert('submit button clicked')
        }


        //Using arrow function
        const test1 = 'String'

        //Using arrow function... just like defining variables
        const test2 = () => {
            console.log('Using arrow functions...!')
        }
        test2();
    </script>
</body>
</html>
